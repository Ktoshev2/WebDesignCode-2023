<!DOCTYPE html>
<html>

<head>
    <title>Improved Hill's Barbershop Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-space {
            grid-row: 3 / span 2;
            grid-column: 1 / span 3;
        }
    </style>
</head>

<body style="background-color: #47403b;">
    <div class="grid-container">
        <div class="grid-item navmenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="styles.html">Styles</a></li>
                <li><a href="contact_and_address.html">Contacts and Address</a></li>
                <li><a href="book.html">Book a Haircut</a></li>
                <li><a href="socials.html">Social Media</a></li>
            </ul>
        </div>
        <div class="grid-item carousel-space">
            <h1>Styles and Haircuts We Offer</h1>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/regular.jpg" alt="Regular haircut" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Regular Haircut – $33</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/scissor.jpg" alt="Scissor haircut" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Scissor Cut – $36</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/high-tight.jpg" alt="High and tight" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">High & Tight – $36</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/short-fade.jpg" alt="Short fade" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Short Fade – $36</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/buzz.jpg" alt="buzz cut" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Buzz Cut – $24</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/beard-trim.jpg" alt="short beard trim" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Beard Trim – $25</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/long-beard.jpg" alt="long beard trim" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Long Beard Trim – $30 </h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/long-hair.jpg" alt="long hair" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Long Hair – $45 - $70 </h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/custom.jpg" alt="custom haircut" height="490px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">Custom Hair - $45-$70 </h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
